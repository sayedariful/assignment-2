<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="x-icon"
            href="b8a2-fils/images/Frame.png">
        <!--  -->
        <!-- font awesome link -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- ==================
            style.css
            ======================= -->
        <link rel="stylesheet" href="b8a2-fils/css/style.css">
        <link rel="stylesheet" href="b8a2-fils/css/responsive.css">
        <title>Gamer</title>
    </head>
    <body>
        <!-- ================
        Header start
        =================== -->
        <header>
            <nav>
                <h1 class="gamer-logo"><span class="gamer-g">G</span>amer</h1>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Developers</a></li>
                    <button class="gamer-button">Follow Us On<i
                            class="fa-brands fa-youtube"></i><i
                            class="fa-brands fa-twitter"></i></button>
                </ul>
            </nav>
        </header>
        <!-- ================
        Header End
        =================== -->
        <main>
            <!-- ================
            Play Like The start
            =================== -->
            <section>
                <div class="play-container">
                    <div class="content">
                        <h3 class="play-title">Play Like The</h3>
                        <h2 class="play-heading">G.O.A.T.</h2>

                        <div class="play-list">
                            <p class="play-icon1">1-Click instant play</p>
                            <p class="play-icon2">No Download</p>
                            <p class="play-icon3">1000s of supported online
                                games</p>
                        </div>
                        <div class="play-button">
                            <button class="sign-in">Sign In</button>
                            <button class="go-rogue">Go Rogue</button>
                        </div>
                    </div>
                    <div class="play-img">
                        <img src="b8a2-fils/images/Group 18.png" alt>
                    </div>
                </div>
            </section>
            <!-- ================
            Play Like The End
            =================== -->

            <!-- ================
            We are gamer start
            =================== -->
            <section>
                <div class="gamer-container">
                    <div class="gamer-image">
                        <img src="b8a2-fils/images/pngwing 4.png" alt>
                    </div>
                    <div class="gamer-content">
                        <h3 class="gamer-title">We are gamer</h3>
                        <p class="gamer-description"></p>
                        <button class="gamer-button">gamer-description</button>
                        <p>Our purpose...</p>
                        <p>“unleash the gamer in everyone”</p>
                    </div>
                </div>
            </section>
            <!-- ================
            We are gamer End
            =================== -->
        </main>
    </body>
</html>
